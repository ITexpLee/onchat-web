<div class="record-container dp-flex justify-center align-center" (mousemove)="onMouseMove($event)" (mouseup)="onEnd()">
  <div class="record-tips">{{ tips() }}</div>
  <div class="record-slide-container dp-flex justify-center align-center">
    <button #playBtn class="play-btn btn-white"
            [ngClass]="{ show: operatingState !== operatingStates.None, active: operatingState === operatingStates.Play }"
            (click)="play()">
      <ion-icon [hidden]="audio && !audio.paused" name="play" style="margin-left: 5%;"></ion-icon>
      <ion-icon [hidden]="!audio || audio.paused" name="pause"></ion-icon>
    </button>

    <button [hidden]="operatingState === operatingStates.Play && audio && !startTime"
            class="record-btn btn-primary swiper-no-swiping" (touchstart)="onStart()" (touchmove)="onTouchMove($event)"
            (touchend)="onEnd()" (touchcancel)="onCancel()" (mousedown)="onStart()">
      <ion-icon name="mic"></ion-icon>
    </button>

    <button [hidden]="operatingState !== operatingStates.Play || !audio || startTime"
            class="send-btn btn-primary swiper-no-swiping" (click)="send()">
      <ion-icon name="arrow-up"></ion-icon>
    </button>

    <button #cancelBtn class="cancel-btn btn-white"
            [ngClass]="{ show: operatingState !== operatingStates.None, active: operatingState === operatingStates.Cancel }"
            (click)="onCancel()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </div>

</div>
