<ul class="bubble-toolbar" (touchend)="$event.preventDefault()">
  <li *ngIf="msgItem.type === msgType.Text || msgItem.type === msgType.RichText" appRipple class="bubble-toolbar-item"
      (tap)="copyText()">
    <ion-icon name="copy-outline"></ion-icon>
    复制
  </li>

  <li *ngIf="globalData?.user.id === msgItem.userId && now <= (msgItem.createTime + 120000)" appRipple class="bubble-toolbar-item"
      (tap)="revokeMessage()">
    <ion-icon name="arrow-undo-outline"></ion-icon>
    撤回
  </li>

  <li class="bubble-toolbar-item" appRipple (tap)="dismiss()">
    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    回复
  </li>
</ul>
