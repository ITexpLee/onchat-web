<ul class="bubble-toolbar">
  <li class="bubble-toolbar-item ion-activatable ripple-parent" (tap)="copyText()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="copy-outline"></ion-icon>
    复制
  </li>

  <li *ngIf="onChatService.userId === msgItem.userId" class="bubble-toolbar-item ion-activatable ripple-parent" (tap)="revokeMsg()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="arrow-undo-outline"></ion-icon>
    撤回
  </li>
</ul>
