<ul class="msg-list">
  <li class="msg-item" [ngClass]="{ 'msg-item-right': userId == item.userId, 'msg-item-left': userId != item.userId }" *ngFor="let item of data">
    <div>
      <img class="avatar" src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5" [routerLink]="['/card', item.userId]">
    </div>
    <div>
      <div class="username">{{ item.nickname }}</div>
      <span class="msg-bubble ion-activatable ripple-parent">
        {{ item.content }}
        <ion-ripple-effect></ion-ripple-effect>
      </span>
    </div>
  </li>
</ul>
