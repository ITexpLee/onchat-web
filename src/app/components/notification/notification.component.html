<aside class="notification cursor-pointer" appActiveClass [routerLink]="url">
  <img *ngIf="isLink()" class="notification-icon" [src]="icon">
  <div *ngIf="!isLink()" class="notification-icon">
    <ion-icon [name]="icon"></ion-icon>
  </div>
  <div class="notification-body">
    <h1 class="notification-title text-ellipsis">{{ title }}</h1>
    <p class="notification-description">{{ description }}</p>
  </div>
</aside>
