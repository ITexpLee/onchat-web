<aside class="notification cursor-pointer" appActiveClass [appActiveClassDuration]="250" [routerLink]="url">
  <img class="notification-icon" [src]="icon">
  <div class="notification-body">
    <h1 class="notification-title overflow-ellipsis">{{ title }}</h1>
    <p class="notification-description">{{ description }}</p>
  </div>
</aside>
