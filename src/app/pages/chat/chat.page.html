<ion-content #ionContent [scrollEvents]="!end" (ionScrollEnd)="onScrollEnd()">
  <ion-header class="d-flex align-items-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title class="font-weight-bold">
        <div class="brand"></div>
        <div>{{ roomName }}</div>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <main>
      <app-msg-list [userId]="userId" [data]="msgList" [end]="end"></app-msg-list>
  </main>

  <div class="bottom-bar">
    <input type="text" class="ipt-primary" id="message" name="message" placeholder="来说点什么吧？">
    <button appActiveClass [duration]="200" class="ion-activatable ripple-parent btn-primary send-btn" (tap)="scrollToBottom()">
      <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>
</ion-content>
