<ion-content>
  <ion-header class="d-flex align-items-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title class="font-weight-bold">
        <div class="brand"></div>
        <div>世界都在聊</div>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <main>
    <ion-content>
      <ion-refresher slot="fixed" [disabled]="end" [pullFactor]="0.5" (ionRefresh)="doRefresh($event)" style="top: 0.5rem; z-index: 0;">
        <ion-refresher-content pullingIcon="arrow-down" refreshingSpinner="dots">
        </ion-refresher-content>
      </ion-refresher>

      <div class="tip-item" *ngIf="end">
        <span>没有更多消息</span>
      </div>

      <app-msg-list [userId]="userId" [data]="msgList"></app-msg-list>
    </ion-content>
  </main>

  <div class="bottom-bar">
    <input type="text" class="ipt-primary" id="message" name="message" placeholder="来说点什么吧？">
    <button appActiveClass [duration]="200" class="ion-activatable ripple-parent btn-primary send-btn">
      <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>
</ion-content>
