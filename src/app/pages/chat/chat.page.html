<ion-content #ionContent mode="md" [scrollEvents]="true" (ionScrollEnd)="onIonScrollEnd()">
  <ion-header mode="ios" class="d-flex align-items-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title class="font-weight-bold">
        <div class="brand"></div>
        <div>{{ roomName }}</div>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <!-- <span class="bubble-tips" [ngClass]="{'show': !first}">技巧：点击标题栏的文字可快速回到底部</span> -->
  </ion-header>

  <main>
    <ion-infinite-scroll position="top" threshold="-10px" [disabled]="end" (ionInfinite)="loadMoreRecords($event)">
      <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <app-msg-list [userId]="userId" [data]="msgList" [end]="end"></app-msg-list>
    <button appActiveClass [duration]="200" class="tips" [hidden]="!hasUnread" (tap)="scrollToBottom()">收到新消息<ion-icon name="arrow-down-outline"></ion-icon></button>
  </main>

  <div class="bottom-bar">
    <input type="text" class="ipt-primary" [ngClass]="{'invalid': msg.length > MSG_MAX_LENGTH}" id="message" name="message" placeholder="来说点什么吧？" [(ngModel)]="msg">
    <button appActiveClass [duration]="200" class="ion-activatable ripple-parent btn-primary send-btn" (tap)="send()" [disabled]="disable()">
      <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>
</ion-content>
