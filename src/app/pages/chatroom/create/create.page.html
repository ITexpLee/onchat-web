<ion-content appHideScrollbar [fullscreen]="true">
  <ion-header class="display-flex align-items-center" slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title>创建聊天室</ion-title>

      <ion-buttons slot="end" *ngIf="!chatroomForm.invalid && !loading" (tap)="submit()">
        <ion-button>
          <ion-icon slot="icon-only" name="checkmark-outline" style="font-size: 1.75rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-spinner slot="end" *ngIf="loading" name="crescent"></ion-spinner>
    </ion-toolbar>
  </ion-header>

  <main class="flex-col-container align-items-center">
    <ion-icon class="avatar" name="people-circle"></ion-icon>

    <form [formGroup]="chatroomForm">
      <div class="form-group">
        <label class="display-block">聊天室名称</label>
        <ion-input class="ipt-primary text-center" formControlName="name" placeholder="请输入聊天室名称"
          [maxlength]="nameMaxLength" clearInput required></ion-input>

        <div class="form-control-warning">
          <ion-icon name="warning"></ion-icon>
          <span *ngIf="chatroomForm.controls.name.errors">
            {{ nameFeedback(chatroomForm.controls.name.errors) }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="display-block">聊天室简介</label>
        <ion-textarea class="ipt-primary text-center" formControlName="description" rows="3"
          [maxlength]="descriptionMaxLength" placeholder="请输入聊天室简介" autoGrow clearInput>
        </ion-textarea>

        <div class="form-control-warning">
          <ion-icon name="warning"></ion-icon>
          <span *ngIf="chatroomForm.controls.description.errors">
            {{ descriptionFeedback(chatroomForm.controls.description.errors) }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="display-flex justify-content-space-between">
          <span>聊天室成员</span>
          <span>{{ peopleNum() }}人</span>
        </label>

        <div class="avatar-list">
          <div class="avatar-list-track">
            <img [src]="globalData.user.avatarThumbnail">
            <ng-container *ngFor="let item of originPrivateChatrooms">
              <img *ngIf="item.checked" [src]="item.avatarThumbnail" (click)="deleteMember(item)">
            </ng-container>
          </div>
        </div>
      </div>
    </form>

    <div class="page-label">邀请好友加入</div>

    <ion-searchbar animated placeholder="搜索" (ionChange)="search()" [(ngModel)]="keyword"></ion-searchbar>

    <ion-list class="friend-list">
      <ion-item mode="md" lines="none" [detail]="false" *ngFor="let item of privateChatrooms(); let i = index;">

        <ion-img slot="start" *ngIf="i > 5" [src]="item.avatarThumbnail"></ion-img>
        <img slot="start" *ngIf="i <= 5" [src]="item.avatarThumbnail">

        <ion-label>{{ item.title }}</ion-label>

        <ion-checkbox slot="end" mode="ios" [(ngModel)]="item.checked"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </main>
</ion-content>
