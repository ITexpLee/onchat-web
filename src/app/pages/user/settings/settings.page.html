<ion-content appScrollbar [fullscreen]="true">
  <ion-header class="d-flex align-items-center" slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title>个人信息</ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="checkmark-outline" style="font-size: 1.75rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <main class="flex-col-container align-items-center">
    <img class="avatar" [src]="'https://blog.hypergo.net/images/cartoon/2_angry_birds_red.jpg'">

    <form [formGroup]="userForm">
      <div class="form-group">
        <label class="d-block">昵称</label>
        <ion-input class="ipt-primary text-center" clearInput formControlName="username"
          (ionChange)="trimAll('username')" placeholder="请输入昵称" [maxlength]="usernameMaxLength" required></ion-input>
      </div>

      <div class="form-group">
        <label class="d-block">个性签名</label>
        <ion-textarea class="ipt-primary text-center" rows="1" formControlName="signature" placeholder="请输入个性签名"
          autoGrow clearOnEdit required></ion-textarea>
      </div>

      <div class="form-group">
        <label class="d-block">生日</label>
        <ion-datetime class="ipt-primary text-center" displayFormat="YYYY-MM-DD" value="2012-12-15T13:47:20.789"
          [monthNames]="monthNames" cancelText="取消" doneText="确认" (ionChange)="v()">
        </ion-datetime>
      </div>

      <div class="form-group">
        <label class="d-block">电子邮箱</label>
        <ion-input class="ipt-primary text-center" clearInput formControlName="email" (ionChange)="trimAll('email')"
          placeholder="请输入电子邮箱" [maxlength]="usernameMaxLength" required></ion-input>
      </div>
    </form>
  </main>
</ion-content>
