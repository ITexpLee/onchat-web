<ion-content appHideScrollbar [fullscreen]="true">
  <ion-header class="display-flex align-items-center" slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title>个人信息</ion-title>

      <ion-buttons slot="end" *ngIf="!userInfoForm.invalid && dirty && !loading" (tap)="submit()">
        <ion-button>
          <ion-icon slot="icon-only" name="checkmark-outline" style="font-size: 1.75rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-spinner slot="end" *ngIf="loading" name="crescent"></ion-spinner>
    </ion-toolbar>
  </ion-header>

  <main class="flex-col-container align-items-center">
    <img *ngIf="globalData.user" class="avatar" [src]="globalData.user.avatarThumbnail" (tap)="presentActionSheet()">

    <form [formGroup]="userInfoForm">
      <div class="form-group">
        <label class="display-block">昵称</label>
        <ion-input class="ipt-primary text-center" formControlName="nickname" (ionChange)="trimAll('nickname')"
          placeholder="请输入昵称" [maxlength]="nicknameMaxLength" clearInput required></ion-input>

        <div class="form-control-warning">
          <ion-icon name="warning"></ion-icon>
          <span *ngIf="userInfoForm.controls.nickname.errors">
            {{ nicknameFeedback(userInfoForm.controls.nickname.errors) }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="display-block">个性签名</label>
        <ion-textarea class="ipt-primary text-center" formControlName="signature" rows="1"
          [maxlength]="signatureMaxLength" placeholder="请输入个性签名" autoGrow clearInput></ion-textarea>

        <div class="form-control-warning">
          <ion-icon name="warning"></ion-icon>
          <span *ngIf="userInfoForm.controls.signature.errors">
            {{ signatureFeedback(userInfoForm.controls.signature.errors) }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="display-block">心情</label>
        <app-mood-radio formControlName="mood"></app-mood-radio>
      </div>

      <div class="form-group">
        <label class="display-block">生日</label>
        <ion-datetime class="ipt-primary text-center" formControlName="birthday" displayFormat="YYYY-MM-DD"
          [max]="today" [monthNames]="monthNames" cancelText="取消" doneText="确认">
        </ion-datetime>
      </div>

      <div class="form-group">
        <label class="display-block">性别</label>
        <ion-segment formControlName="gender">
          <ion-segment-button [value]="gender.Male">男</ion-segment-button>
          <ion-segment-button [value]="gender.Female">女</ion-segment-button>
          <ion-segment-button [value]="gender.Secret">保密</ion-segment-button>
        </ion-segment>
      </div>

      <!-- <div class="form-group">
        <label class="display-block">电子邮箱</label>
        <ion-input class="ipt-primary text-center" clearInput formControlName="email" (ionChange)="trimAll('email')"
          placeholder="请输入电子邮箱" [maxlength]="usernameMaxLength" required></ion-input>
      </div> -->
    </form>
  </main>
</ion-content>
