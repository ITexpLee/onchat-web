<ion-content>
  <ion-header class="d-flex align-items-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <img class="bg-img" src="http://static.hypergo.net/img/rkph.jpg">

  <div class="card">
    <div class="card-header">
      <img class="avatar" src="https://q.qlogo.cn/headimg_dl?dst_uin=1838491745&spec=5">
      <div class="info">
        <h4>HyperLife1119</h4>
        <div class="account">
          <div>UserID：1</div>
          <div>昵称：HyperLife1119</div>
        </div>
      </div>
    </div>

    <div class="card-content">
      <article class="signature ion-activatable ripple-parent">
        A true great man will neither trample on a worm, nor sneak to an emperpor.
        <ion-ripple-effect></ion-ripple-effect>
      </article>

      <div class="last-online ion-activatable ripple-parent">
        <ion-icon name="time"></ion-icon>
        最近一次上线时间：2020年02月02日
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <ul class="details-list">
        <li class="details-item">
          <label>心 情</label>
        </li>

        <li class="details-item">
          <label>生 日</label>
          <span>2000-11-19</span>
        </li>

        <li class="details-item">
          <label>性 别</label>
          <span>男</span>
        </li>

        <li class="details-item">
          <label>年 龄</label>
          <span>19岁</span>
        </li>

        <li class="details-item">
          <label>十二星座</label>
          <span>天蝎座</span>
        </li>

        <li class="details-item">
          <label>电子邮箱</label>
          <span>hyperlife1119@qq.com</span>
        </li>
      </ul>
    </div>
  </div>

  <aside class="bottom-bar">
    <button appActiveClass [duration]="175" class="ion-activatable ripple-parent btn-primary">
      加Ta好友
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </aside>
</ion-content>
