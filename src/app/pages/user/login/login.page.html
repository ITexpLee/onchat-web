<ion-content>
  <div class="flex-col-container">
    <ion-grid class="d-flex align-items-center" style="padding: 0 1.5rem 10vh; flex: auto;">
      <ion-row>
        <ion-col size="12">
          <div class="brand text-center font-family-primary">
            <h1>
              On<span class="color-primary">Chat</span>
            </h1>
            <h5 class="font-weight-bold">世 界 都 在 聊</h5>
          </div>

          <form #form="ngForm">
            <input type="text" class="d-block text-center ipt-primary" id="username" name="username" placeholder="用户名" maxlength="30" [(ngModel)]="username">
            <div style="position: relative;">
              <input [type]="pwdInputType" class="d-block text-center ipt-primary" id="password" name="password" placeholder="密码" maxlength="30" [(ngModel)]="password">
              <ion-icon slot="icon-only" [name]="pwdInputType == 'password' ? 'eye' : 'eye-off'" (tap)="togglePwdInputType()"></ion-icon>
            </div>
          </form>
        </ion-col>

        <ion-col style="padding-right: .55rem;">
          <button appActiveClass [duration]="175" class="ion-activatable ripple-parent btn-primary" [routerLink]="['/register']">注册<ion-ripple-effect></ion-ripple-effect></button>
        </ion-col>

        <ion-col style="padding-left: .55rem;">
          <button appActiveClass [duration]="175" (tap)="login()" disabled class="ion-activatable ripple-parent btn-primary">登录<ion-ripple-effect></ion-ripple-effect></button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <footer class="font-family-primary text-center">
      <div>
        Copyright © 2018~2020 HyperGo!
        <span style="padding: 0 .125rem;">|</span>
        All Rights Reserved
      </div>
      <div>Powered By Angular & Ionic</div>
    </footer>
  </div>

</ion-content>
