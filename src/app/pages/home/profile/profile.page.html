    <li class="details-item">

      <label>十二星座</label>

    <li class="details-item">
      <label>电子邮箱</label>
      <span>hyperlife1119@qq.com</span>
    </li>

  <button appActiveClass [duration]="200" (tap)="logout()"

    退出登录
    <ion-ripple-effect></ion-ripple-effect>

</ion-content>
