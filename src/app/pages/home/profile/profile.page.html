<ion-content *ngIf="globalData.user" appScrollbar>
  <div appRipple class="profile-card" routerLink="/user/settings">
    <img class="profile-card-bg-img" [src]="'https://blog.hypergo.net/api/bing/image.php'">

    <div class="profile-card-content">
      <div class="display-flex">
        <img class="profile-card-avatar" [src]="globalData.user.avatarThumbnail" (click)="navigateToAvatarPage($event)">

        <div class="profile-card-info">
          <h1 class="font-weight-bold">{{ globalData.user.username }}</h1>
          <div>USER-ID：{{ globalData.user.id }}</div>
          <div>昵称：{{ globalData.user.nickname }}</div>
        </div>
      </div>
    </div>
  </div>

  <button appRipple appActiveClass (tap)="logout()" class="btn-secondary btn-block logout-btn">
    退出登录
  </button>
</ion-content>
