<ion-content *ngIf="user" appScrollbar>
  <div class="profile-card ion-activatable ripple-parent">
    <img class="profile-card-bg-img" [src]="'https://blog.hypergo.net/api/bing/image.php'">

    <div class="profile-card-content">
      <div class="d-flex">
        <img class="profile-card-avatar" [src]="user.avatarThumbnail">

        <div class="profile-card-info">
          <h1 class="m-0 font-weight-bold">{{ user.username }}</h1>
          <div>USER-ID：{{ user.id }}</div>
          <div>昵称：{{ user.nickname }}</div>
        </div>
      </div>
    </div>

    <ion-ripple-effect></ion-ripple-effect>
  </div>

  <button appActiveClass [appActiveClassDuration]="200" (tap)="logout()"
    class="ion-activatable ripple-parent btn-secondary btn-block logout-btn">
    退出登录
    <ion-ripple-effect></ion-ripple-effect>
  </button>
</ion-content>
