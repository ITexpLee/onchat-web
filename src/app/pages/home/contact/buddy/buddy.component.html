<ion-list>
	<ion-item-sliding mode="md" *ngFor="let item of privateChatrooms(); let i = index;">
		<ion-item lines="none" [detail]="false" [routerLink]="['/chat', item.chatroomId]">
			<ion-thumbnail slot="start">
				<ion-img *ngIf="i > 9" [src]="item.avatarThumbnail">
				</ion-img>

				<img *ngIf="i <= 9" [src]="item.avatarThumbnail">
			</ion-thumbnail>
			<ion-label class="item-content">
				<h2 class="font-weight-bold">{{ item.name }}</h2>
				<p>[个性签名] {{ item.content || '这个人很懒，什么都没写~' }}</p>
			</ion-label>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option class="bg-danger">删除好友</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>

	<ion-infinite-scroll (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-list>
